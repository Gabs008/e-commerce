</head>
<body>
    <nav class=" navbar menu mb-5 ">
        <div class="container">
          <a class="navbar-brand" href="./Index.html">
            <img src="./img/logo.png" alt="" width="80" height="80" >
          </a>
          <h1 class="logo">Carinhos em Fios</h1>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="./quemSomos.html">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./cadasto.html">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark"href="#">Sair</a>
            </li>
          </ul>
          <a class="carrinho" href="#">
            <img src="./img/carrinho-de-compras-rapido.png" alt="" width="30" height="30" >
          </a>
        </div>
      </nav>
      <main>
        <div class="container-carrinho">
            <h2>Carrinho de Compras</h2>

            <div id="carrinho-vazio" class="secao-carrinho">
                <p>Seu carrinho está vazio!</p>
                <a href="index.html">Continuar Comprando</a>
            </div>

            <section id="itens-carrinho" class="secao-carrinho">
                <div class="tabela-carrinho">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Subtotal</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </div>

                <div class="acoes-carrinho">
                    <button id="botao-esvaziar">Esvaziar Carrinho</button>
                    <button id="botao-comprar">Finalizar Compra</button>
                </div>

                <div class="resumo-compra">
                    <h3>Resumo do Pedido</h3>
                    <p>Subtotal: <span id="subtotal">R$0,00</span></p>
                    <p>Frete: <span id="frete">R$0,00</span></p>
                    <p>Total: <span id="total">R$0,00</span></p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
